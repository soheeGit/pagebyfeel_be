name: ðŸš€ Backend CI/CD with Docker Compose + Docker Hub + AWS EC2

on:
  push:
    branches: [ develop, main ]

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_REPOSITORY: ${{ secrets.DOCKER_HUB_REPOSITORY }}

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ðŸ”§ Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: ðŸ”‘ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ðŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ðŸ—ï¸ Build and push Docker image to Docker Hub
        working-directory: .
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building Docker image..."
          echo "ðŸ“‹ Build context contents:"
          ls -la
          
          docker build -t $DOCKER_HUB_USERNAME/$DOCKER_HUB_REPOSITORY:$IMAGE_TAG .
          docker build -t $DOCKER_HUB_USERNAME/$DOCKER_HUB_REPOSITORY:latest .
          
          echo "ðŸ“¤ Pushing Docker image to Docker Hub..."
          docker push $DOCKER_HUB_USERNAME/$DOCKER_HUB_REPOSITORY:$IMAGE_TAG
          docker push $DOCKER_HUB_USERNAME/$DOCKER_HUB_REPOSITORY:latest
          
          echo "âœ… Image pushed to Docker Hub successfully!"
          echo "ðŸ“ Image URI: $DOCKER_HUB_USERNAME/$DOCKER_HUB_REPOSITORY:latest"

      # ë°°í¬ íŒŒì¼ë“¤ì„ AWS EC2ë¡œ ë³µì‚¬
      - name: ðŸ“ Copy deployment files to AWS EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "deploy/*"
          target: "/home/${{ secrets.EC2_USERNAME }}/pagebyfeel-backend/"
          strip_components: 1

      # AWS EC2 ë°°í¬ (Docker Compose + Docker Hub + Nginx + HTTPS)
      - name: ðŸš€ Deploy to AWS EC2 with Docker Compose and HTTPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Starting deployment to AWS EC2 with HTTPS..."
            
            # í™˜ê²½ë³€ìˆ˜ íŒŒì¼ ìƒì„± (.env)
            cd /home/${{ secrets.EC2_USERNAME }}/pagebyfeel-backend/deploy
            
            cat > .env << EOF
            DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}
            DOCKER_HUB_REPOSITORY=${{ secrets.DOCKER_HUB_REPOSITORY }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=$(echo '${{ secrets.DB_PASSWORD }}' | base64 -d)
            DB_NAME=${{ secrets.DB_NAME }}
            POSTGRES_PORT=5432
            REDIS_PORT=6379
            SWAGGER_SERVER_URL=${{ secrets.BASE_URL }}
            EOF
            
            echo "âœ… .env file created"
            
            echo "ðŸ”´ Stopping existing services..."
            # ê¸°ì¡´ ì„œë¹„ìŠ¤ ì¤‘ì§€
            docker compose -f docker-compose.prod.yml down || true
            
            # ì˜¤ëž˜ëœ ì´ë¯¸ì§€ ì •ë¦¬
            docker image prune -f || true
            
            # ìµœì‹  ì´ë¯¸ì§€ í’€
            echo "ðŸ“¥ Pulling latest image from Docker Hub..."
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPOSITORY }}:latest
            
            # ì„œë¹„ìŠ¤ ì‹œìž‘
            echo "ðŸš€ Starting services with HTTPS..."
            docker compose -f docker-compose.prod.yml up -d
            
            # ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸
            echo "ðŸ“Š Checking service status..."
            sleep 10
            docker ps
            
            echo ""
            echo "ðŸŽ‰ AWS EC2 HTTPS ë°°í¬ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!"
            echo "ðŸ”’ HTTPS URL: https://${{ secrets.DOMAIN_NAME }}"
            echo "ðŸ“Š Swagger UI: https://${{ secrets.DOMAIN_NAME }}/swagger-ui/index.html"