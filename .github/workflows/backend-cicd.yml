name: ðŸš€ Backend CI/CD with Docker Compose + Docker Hub + AWS EC2

on:
  push:
    branches: [ develop, main ]

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_REPOSITORY: ${{ secrets.DOCKER_HUB_REPOSITORY }}

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ðŸ”§ Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: ðŸ”‘ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ðŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ðŸ—ï¸ Build and push Docker image to Docker Hub
        working-directory: .
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building Docker image..."
          echo "ðŸ“‹ Build context contents:"
          ls -la
          
          docker build -t $DOCKER_HUB_USERNAME/$DOCKER_HUB_REPOSITORY:$IMAGE_TAG .
          docker build -t $DOCKER_HUB_USERNAME/$DOCKER_HUB_REPOSITORY:latest .
          
          echo "ðŸ“¤ Pushing Docker image to Docker Hub..."
          docker push $DOCKER_HUB_USERNAME/$DOCKER_HUB_REPOSITORY:$IMAGE_TAG
          docker push $DOCKER_HUB_USERNAME/$DOCKER_HUB_REPOSITORY:latest
          
          echo "âœ… Image pushed to Docker Hub successfully!"
          echo "ðŸ“ Image URI: $DOCKER_HUB_USERNAME/$DOCKER_HUB_REPOSITORY:latest"

      - name: ðŸ“ Copy deployment files to AWS EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "deploy/docker-compose.prod.yml,deploy/nginx"
          target: "/home/${{ secrets.EC2_USERNAME }}/pagebyfeel_be/"
          overwrite: true

      - name: ðŸš€ Deploy to AWS EC2 with Docker Compose and HTTPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Starting deployment to AWS EC2 with HTTPS..."
            
            cd /home/${{ secrets.EC2_USERNAME }}/pagebyfeel_be/deploy
            
            echo "ðŸ§¹ Cleaning up old environment..."
            rm -f .env
            rm -f docker-compose.yml
            
            # ê¸°ì¡´ ì„œë¹„ìŠ¤ ì™„ì „ ì¤‘ì§€ ë° ì •ë¦¬
            echo "ðŸ”´ Stopping existing services..."
            docker compose -f docker-compose.prod.yml down -v 2>/dev/null || true
            docker compose down -v 2>/dev/null || true
            
            # í™˜ê²½ë³€ìˆ˜ íŒŒì¼ ìƒì„± (.env)
            echo "ðŸ“ Creating new .env file..."
            cat > .env << 'EOF'
            DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}
            DOCKER_HUB_REPOSITORY=${{ secrets.DOCKER_HUB_REPOSITORY }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            POSTGRES_PORT=5432
            REDIS_HOST=redis
            REDIS_PORT=6379
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
            NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
            NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
            GOOGLE_GEMINI_KEY=${{ secrets.GOOGLE_GEMINI_KEY }}
            SWAGGER_SERVER_URL=${{ secrets.BASEURL }}
            OAUTH2_REDIRECT_URI=${{ secrets.OAUTH2_REDIRECT_URI }}
            EOF
            
            echo "âœ… .env file created"
            
            echo "ðŸ§¹ Cleaning old images..."
            docker image prune -f || true
            
            echo "ðŸ“¥ Pulling latest image from Docker Hub..."
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPOSITORY }}:latest
            
            echo "ðŸš€ Starting services with HTTPS..."
            docker compose -f docker-compose.prod.yml up -d
            
            echo "ðŸ“Š Checking service status..."
            sleep 10
            docker ps -a
            
            echo ""
            echo "ðŸŽ‰ AWS EC2 HTTPS ë°°í¬ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!"
            echo "ðŸ”’ HTTPS URL: https://${{ secrets.FRONT_ORIGIN }}"
            echo "ðŸ“Š Swagger UI: https://${{ secrets.SWAGGER_SERVER_URL }}/swagger-ui/index.html"