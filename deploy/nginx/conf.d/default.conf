# HTTP to HTTPS 리다이렉트
server {
    listen 80;
    server_name api.jinsohee.store;

    # Let's Encrypt 챌린지 처리
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버 설정
server {
    listen 443 ssl http2;
    server_name api.jinsohee.store;

    # SSL 인증서 설정
    ssl_certificate /etc/nginx/ssl/live/api.jinsohee.store/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/api.jinsohee.store/privkey.pem;

    # SSL 설정 최적화
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/live/api.jinsohee.store/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 클라이언트 최대 업로드 크기 설정
    client_max_body_size 50M;

    # Spring Boot 백엔드로 프록시
    location / {
        proxy_pass http://pagebyfeel-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://pagebyfeel-backend:8080;
    }

    # 헬스체크 엔드포인트
    location /health {
        access_log off;
        proxy_pass http://pagebyfeel-backend:8080/actuator/health;
    }
}