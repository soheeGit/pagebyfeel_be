version: "3.8"

services:
  # Nginx 리버스 프록시 (HTTP + HTTPS)
  nginx:
    image: nginx:alpine
    container_name: pagebyfeel-nginx
    ports:
      - "80:80"    # HTTP (Let's Encrypt 챌린지 + 리다이렉트용)
      - "443:443"  # HTTPS (실제 서비스용)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf:/etc/nginx/ssl/:ro
    depends_on:
      - pagebyfeel-backend
    restart: unless-stopped
    networks:
      - pagebyfeel-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/swagger-ui/index.html" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Spring Boot Application (from Docker Hub)
  pagebyfeel-backend:
    image: ${DOCKER_HUB_USERNAME}/${DOCKER_HUB_REPOSITORY}:latest
    container_name: pagebyfeel-backend
    ports:
      - "8080:8080"  # 내부 통신용
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRINGDOC_SWAGGER_UI_SERVERS_0_URL=${SWAGGER_SERVER_URL}
      - SPRINGDOC_SWAGGER_UI_SERVERS_0_DESCRIPTION=Production Server
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pagebyfeel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: pagebyfeel-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: pagebyfeeldb
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pagebyfeel-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d pagebyfeeldb"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pagebyfeel-network

  # Redis for caching and token storage
  redis:
    image: redis:7-alpine
    container_name: pagebyfeel-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - pagebyfeel-redis-data:/data
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - pagebyfeel-network

volumes:
  pagebyfeel-redis-data:
    driver: local
  pagebyfeel-postgres-data:
    driver: local

networks:
  pagebyfeel-network:
    driver: bridge